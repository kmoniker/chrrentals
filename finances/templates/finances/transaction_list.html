{% extends "base_generic.html" %}

{% block content %}
			<!-- Main -->
				<div id="main">
					<div class="container">
						<div class="row main-row">
							<div class="col-10 col-12-medium imp-medium">
								<section>
									<h2>Transactions</h2>
									<table>
										<style>
										table {
											width:100%;
										}
										tr:nth-child(even) {
											background-color: #f2f2f2;
										}

										td, th {
											padding:10px;
											text-align:left;
										}
										</style>
										<tr>
											<td><em>Date</em></td>
											<td><em>Bank Date</em></td>
											<td><em>Amount</em></td>
											<td><em>Person</em></td>
											<td><em>For</em></td>
										</tr>
										{% for t in transaction_list %}
										<tr>
											<td>{{ t.date }}</td>
											<td>{{ t.bank_posted_date }}</td>
											<td>{{ t.pretty_amount}}</td>
											<td>{{ t.person }}</td>
											<td>{{ t.notes }}</td>
										</tr>
										{% endfor %}
									</table>
								</section>
							</div>
							<div class="col-2 col-12-medium" id="fixedmenu">
								<section>
									<ul>
										<li><a href="{% url 'transactions-export' %}">Download All Transactions</a></li>
										<!-- <li><a href="{% url 'import' %}">Import From Backup</a></li> -->
									</ul>
								</section>
							</div>
						</div>
					</div>
				</div>

{% endblock %}
