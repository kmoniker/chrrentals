{% extends "base_generic.html" %}

{% block content %}
			<!-- Main -->
				<div id="main">
					<div class="container">
						<div class="row main-row">
							<div class="col-2 col-12-medium" id="fixedmenu">
								<section>
									<ul>
										<li><a class="button" href="{% url 'create-asset' %}">New Asset</a></li>
										<!-- <li><a href="{% url 'import' %}">Import From Backup</a></li> -->
									</ul>
								</section>
							</div>
							<div class="col-10 col-12-medium">
								<section>
									<h2>Assets</h2>
									<table>
										<tr>
											<th><em>Name</em></th>
											<th><em>Property</em></th>
											<th><em>Value</em></th>
										</tr>
										{% for a in asset_list %}
										<tr>
											<td><a href="{{a.get_absolute_url}}">{{ a.name }}</a></td>
											<td>{{ a.property }}</td>
											<td>{{ a.get_value }}</td>
											<td><a href="{{a.get_edit_url}}">Edit</a></td>
										</tr>
										{% endfor %}
									</table>
								</section>
							</div>
						</div>
					</div>
				</div>

{% endblock %}
