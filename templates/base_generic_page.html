{% extends "base_generic.html" %}

{% block content %}
<!-- Main -->
	<div id="main">
		<div class="container">
			<div class="row main-row">
				<div class="col-12">
					<style>
					table {
						width:100%;
					}
					tr:nth-child(even) {
						background-color: #f2f2f2;
					}

					td, th {
						padding:10px;
						text-align:left;
					}
					</style>
					<section>
						{% block page %}
						{% endblock %}
					</section>

				</div>
			</div>
		</div>
	</div>

{% endblock %}
